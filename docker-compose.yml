version: '3.8'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: solidev-app
    restart: always
    env_file:
      - .env
    ports:
      - "50000:3000"
    network_mode: bridge
    depends_on:
      - mysql
  mysql:
    image: mysql:8
    container_name: solidev-db
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - "33060:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - solidevnet
networks:
  solidevnet:
    driver: bridge
volumes:
  mysql_data:
